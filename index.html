<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undead Signup</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="main-container">
        <div id="left-container">
            <div id="logo-container">
                <img src="./images/logo-undead.png" alt="" id="logo">
                <p>Undead Society</p>
            </div>

        </div>
        <div id="right-container">
            <div id="top-text">
                <p>This is not a real online service! Join the undead today to discover the real horrors online...
                    <em>We</em> are waiting...
                </p>
                <p>Sign up <em>now</em></p>
            </div>
            <form action="#" id="details-form">
                <p id="form-text">Pledge yourself below.</p>
                <div id="form-inputs">
                    <section id="left-form">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" minlength="1" maxlength="20" required>
                        <label for="email">Email</label>
                        <input type="email" id="email">
                        <label for="password">Password</label>
                        <input type="password" id="password" minlength="8" required>
                        <p id="psw-error"></p>
                    </section>
                    <section id="right-form">
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password">
                    </section>
                </div>
            </form>
            <div id="bottom-text"></div>
            <button form="details-form" type="submit" id="submit-btn">Sell your soul</button>
            <p id="login-text">Already one of us? log in <a href="#">here</a></p>
            <img src="./images/peace-skel.png" alt="peace sign skeleton" id="main-img">
        </div>
    </div>
</body>

</html>
